<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/stylesheet.css">
  <title>Side-Scroller</title>
</head>
<body>
  <img id="cupcake_img" src="assets/images/cupcake.png" style="display:none">
  <img id="shelf_img" src="assets/images/shelf.png" style="display:none">
  <img id="cactus_img" src="assets/images/cactus.png" style="display:none">
  <img id="wine_img" src="assets/images/wine.png" style="display:none">
  <img id="fishbowl_img" src="assets/images/fishbowl.png" style="display:none">
  <img id="macbook_img" src="assets/images/macbook.png" style="display:none">
  <img id="mario_img" src="assets/images/mario.png" style="display:none">
  <img id="merlot_img" src="assets/images/merlot.png" style="display:none">
  <img id="mushroom_img" src="assets/images/mushroom.png" style="display:none">
  <img id="pokeball_img" src="assets/images/pokeball.png" style="display:none">
  <img id="poo-cake_img" src="assets/images/poo-cake.png" style="display:none">
  <img id="ruby_img" src="assets/images/ruby.png" style="display:none">
  <img id="tardis_img" src="assets/images/tardis.png" style="display:none">
  <img id="teapot_img" src="assets/images/teapot.png" style="display:none">
  <img id="teddy_img" src="assets/images/teddy.png" style="display:none">
  <img id="wool_img" src="assets/images/wool.png" style="display:none">
  <img id="floor_img" src="assets/images/floor.png" style="display:none">
  <img src="assets/images/wall.png" id="wall_img" style="display:none" alt="">
  <canvas id="canvas" width="1024" height="512"></canvas>
  <form id="player_name_form">
    <p><input type="text" name="name" id="player_name" placeholder="Enter your name"></p>
    <p><button type="submit" id="submit_player_name">Start game</button></p>
  </form>
  <script src="src/matter.min.js"></script>
  <script src="src/gameImages.js"></script>
  <script src="src/worldOptions.js"></script>
  <script src="src/openingScreen.js"></script>
  <script src="src/randomNumberGenerator.js"></script>
  <script src="src/platformGrid.js"></script>
  <script src="src/worldBuilder.js"></script>
  <script src="src/preciousObject.js"></script>
  <script src="src/sprite.js"></script>
  <script src="src/player.js"></script>
  <script src="src/soundBank.js"></script>
  <script src="src/objectSounds.js"></script>
  <script src="src/playerSounds.js"></script>
  <script src="src/soundEngine.js"></script>
  <script src="src/renderer.js"></script>
  <script src="src/score.js"></script>
  <script src="src/eventManager.js"></script>
  <script src="src/gameController.js"></script>
  <script src="src/domInterface.js"></script>
  <script type="text/javascript">
    gameImages.loadImages();

    window.onload = function () {
      domInterface.eventListeners();
      domInterface.gameOpening();
    };
  </script>
</body>
</html>
